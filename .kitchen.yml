platforms:
  - name: terraform

provisioner:
  name: terraform

suites:
  - name: simple_example
    driver:
      name: terraform
      root_module_directory: test/fixtures/simple_example
    verifier:
      name: terraform
      systems:
        - name: gcp
          backend: gcp
          controls:
            - forseti

        - name: server
          backend: ssh
          controls:
            - server
          hosts_output: forseti-server-vm-public-ip
          user: ubuntu
          key_files:
            - test/fixtures/simple_example/sshkey
          shell: true
          shell_options: "--login"

        - name: forseti-client
          backend: ssh
          controls:
            - client
          hosts_output: forseti-client-vm-public-ip
          user: ubuntu
          key_files:
            - test/fixtures/simple_example/sshkey
          shell: true
          shell_options: "--login"
      provisioner:
        name: terraform

  - name: shared_vpc
    driver:
      name: terraform
      command_timeout: 1800
      root_module_directory: test/fixtures/shared_vpc
    verifier:
      name: terraform
      color: false
      systems:
        - name: shared_vpc
          backend: gcp
          shell: true
          controls:
            - forseti-service-project
            - forseti-shared-project
            - forseti-server
            - forseti-client
        - name: shared_vpc
          backend: local
          controls:
            - forseti-subnetwork
        - name: server
          backend: ssh
          controls:
            - forseti-command-server
          hosts_output: forseti-server-vm-public-ip
          user: ubuntu
          key_files:
            - test/fixtures/shared_vpc/sshkey
          shell: true
          shell_options: "--login"
        - name: forseti-client
          backend: ssh
          controls:
            - forseti-command-client
          hosts_output: forseti-client-vm-public-ip
          user: ubuntu
          key_files:
            - test/fixtures/shared_vpc/sshkey
          shell: true
          shell_options: "--login"
    provisioner:
      name: terraform
